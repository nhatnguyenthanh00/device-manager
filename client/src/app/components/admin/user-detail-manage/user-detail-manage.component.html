<div class="user-detail-container">
  <div class="user-detail-container-left">
    <form (submit)="onUpdateUser($event)">
      <div class="form-row">
        <h2 style="margin-bottom: 0">User Info</h2>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="name"
            name="name"
            required
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select
            id="gender"
            [(ngModel)]="gender"
            name="gender"
            required
            style="width: 100%"
          >
            <option value="" disabled selected>Select Gender</option>
            <option value="MALE">MALE</option>
            <option value="FEMALE">FEMALE</option>
          </select>
        </div>
        <div class="form-group">
          <label for="role">Gender</label>
          <select
            id="role"
            [(ngModel)]="role"
            name="role"
            required
            style="width: 100%"
          >
            <option value="" disabled selected>Select Role</option>
            <option value="ADMIN">ADMIN</option>
            <option value="USER">USER</option>
          </select>
        </div>
      </div>

      <button class="update-user-btn" type="submit">Update</button>
    </form>
  </div>
  <div class="user-detail-container-right">
    <form (submit)="onResetPassword($event)">
      <div class="form-row">
        <h2 style="margin-bottom: 0">Reset password</h2>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="password">New password</label>
          <div class="password-container">
            <input
              type="text"
              id="password"
              [(ngModel)]="newPassword"
              name="password"
            />
            <i
              class="fas"
              [class.fa-key]="true"
              (click)="generatePassword()"
            ></i>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="password-admin">Enter your password to reset</label>
          <input
            type="password"
            id="password-admin"
            [(ngModel)]="adminPassword"
            name="password-admin"
          />
        </div>
      </div>

      <button class="update-user-btn" type="submit">Reset</button>
    </form>
  </div>
</div>
